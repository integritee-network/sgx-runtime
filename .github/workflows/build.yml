name: Check

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    container: "scssubstratee/substratee_dev:1804-2.12-1.1.3-001"
    steps:
      - uses: actions/checkout@v2
      - name: init-rust-target
        run: rustup target add wasm32-unknown-unknown
      - name: cargo-test-externalities
        run: cd substrate-sgx/externalities && cargo test
      - name: cargo-test-sp-io
        run: cd substrate-sgx/sp-io && cargo test
      - name: test_no_std
        # We can only run cargo check here, as the linker will fail, as we don't have the sgx `c` files in the repo
        run: cd test_no_std && cargo check
